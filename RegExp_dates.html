<html>

	<head>

		<script>

			function RGBHex_validation()
			{
				//Regular expression that validates date in dd/mm/yyyy
				/*
				Regular expression is checking four global cases for 30-day mounth
				31 day mounth and february for leap and non-leap years
				Year is leap. if it is not devidided on 100 but devided on 4, or devided on 400
				*/
				var RGBHex_validation_RegExp = /^(((([0][1-9])|([1-2][0-9])|([3][0-1]))[/](([0](1|3|5|7|8))|([1](0|2)))[/](([1][6-9][0-9][0-9])|([2-9][0-9][0-9][0-9])))|((([0][1-9])|([12][0-9])|([3][0]))[/](([0][469])|([1][1]))[/](([1][6-9][0-9][0-9])|([2-9][0-9][0-9][0-9])))|((([0-1][1-9])|([2][0-8]))[/][2](([1][6-9][0-9][0-9])|([2-9][0-9][0-9][0-9])))|(29[/]2[/](((([1][6-9])|([2-9][0-9]))(04|08|12|16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96))|(16|20|24|28|32|36|40|44|48|52|56|60|64|68|72|76|80|84|88|92|96)00)))$/;
				var string_to_validate;

				//getting inputed string
				string_to_validate = Form.input_string.value;

				//checking the validation
				if (RGBHex_validation_RegExp.test(string_to_validate))
				{
					//if valid
					alert("String is valid");
				}
				else
				{
					//if invalid
					alert("String is invalid");
				}
			}

		</script>

	</head>

	<body>

		<p>Program checks string to be a valid GUID format</p>

		<!--Form containes text input field and button to check the string validation-->
		<form name="Form">
			<input type="text" name="input_string" value="Input here a string to validate" style="width:300px">
			<input type="button" onclick="RGBHex_validation()" value="Check">
		</form>

	</body>

</html>
