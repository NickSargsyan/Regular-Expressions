<html>

	<head>

		<script>

			function num_validation()
			{
				//Regular expression that validates six digit number
				var num_validation_RegExp = /^([1-9]([0-9]{5}))$/;

				var string_to_validate;

				//getting inputed string
				string_to_validate = Form.input_string.value;

				//checking the validation
				if (num_validation_RegExp.test(string_to_validate))
				{
					//if valid
					alert("String is valid");
				}
				else
				{
					//if invalid
					alert("String is invalid");
				}
			}

		</script>

	</head>

	<body>

		<p>Program checks string to be a valid 6-digit number format</p>

		<!--Form containes text input field and button to check the string validation-->
		<form name="Form">
			<input type="text" name="input_string" value="Input here a string to validate" style="width:300px">
			<input type="button" onclick="num_validation()" value="Check">
		</form>

	</body>

</html>
