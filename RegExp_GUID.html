<html>

	<head>

		<script>

			function GUID_validation()
			{
				//Regular expression that validates GUID format
				var GUID_validation_RegExp = /^([0-9]|[ABCDEF]){8}-([0-9]|[ABCDEF]){4}-([0-9]|[ABCDEF]){4}-([0-9]|[ABCDEF]){4}-([0-9]|[ABCDEF]){12}$/i;

				var string_to_validate;

				//getting inputed string
				string_to_validate = Form.input_string.value;

				//checking the validation
				if (GUID_validation_RegExp.test(string_to_validate))
				{
					//if valid
					alert("String is valid");
				}
				else
				{
					//if invalid
					alert("String is invalid");
				}
			}

		</script>

	</head>

	<body>

		<p>Program checks string to be a valid GUID format</p>

		<!--Form containes text input field and button to check the string validation-->
		<form name="Form">
			<input type="text" name="input_string" value="Input here a string to validate" style="width:300px">
			<input type="button" onclick="GUID_validation()" value="Check">
		</form>

	</body>

</html>
